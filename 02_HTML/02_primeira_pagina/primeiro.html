<!DOCTYPE html>
<html lang="pt-br">
	<!-- Atributos de uma tag sempre estao na abertura-->
	<head>
		<!-- Dica: MDN HTML mostra o manual da linguagem -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- viewport = Area de renderizacao da pagina -->
		<!-- atributo content define o tamanho do viewport, initial-scale o zoom inicial ao abrir a página-->
		<title>Primeira página HTML</title>
	</head>
	<body>
		<p>Sou um parágrafo</p>
	</body>
</html>
