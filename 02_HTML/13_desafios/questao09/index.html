<!--
  Questão 9.
  Reproduza a tabela ilustrada pela imagem deste link utilizando um código HTML.
  https://k12digitalcourses.com/wp-content/uploads/2018/07/tableexample.png
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
  </head>
  <body>
    <main>
      <table border="1">
        <tr>
          <th rowspan="2">Browser</th>
          <th colspan="2">Visitors</th>
        </tr>

        <tr>
          <th>Number</th>
          <th>Percentage</th>
        </tr>

        <tr>
          <td>Mozilla Firefox</td>
          <td>163</td>
          <td>59%</td>
        </tr>

        <tr>
          <td>Google Chrome</td>
          <td>78</td>
          <td>28%</td>
        </tr>

        <tr>
          <td>Safari</td>
          <td>35</td>
          <td>13%</td>
        </tr>
      </table>
    </main>
  </body>
</html>
