<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - TopTech</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/cbb97ad2f4.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<div class="all-container">
				<div class="title">
					<h1>Bem vindo á<br /><span>TopTech</span>!</h1>
				</div>

				<div class="login">
					<div id="icon">
						<i class="fa-solid fa-cubes"></i>
					</div>

					<form>
						<p>
							<label for="login-email">Email:</label>
							<input 
                type="email" 
                name="email" 
                id="login-email"
                placeholder="seuemail@dominio.com"/>
						</p>

						<p>
							<label for="login-password">Senha:</label>
							<input
								type="password"
								name="password"
								id="login-password"
                placeholder="Deve conter 8 dígitos ou mais" />
						</p>

						<button type="submit">Entrar</button>
					</form>
				</div>
			</div>
		</main>

		<footer>
			<a href="">Certificados</a>
			<a href="">Termos Legais</a>
		</footer>
	</body>
</html>
